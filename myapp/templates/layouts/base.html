{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="{% static 'img/myAvatar.png' %}" type="image/x-icon">
    <title>Portfolio</title>
  </head>

  <body class="font-family-base">
    <!-- Navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-3 p-4">
      <div class="container-fluid">
        <a
          class="navbar-brand mx-auto flex-grow-1 ms-4"
          href="{% url 'index' %}"
        >
          <img
            src="{% static 'img/portafolio.png' %}"
            alt="Logo"
            style="height: 40px; width: 40px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-4">
              <a class="nav-link btn btn-light" href="{% url 'contacto' %}">
                Contacto
              </a>
            </li>
            <li class="nav-item me-4">
              <a
                class="nav-link btn btn-light rounded-pill border border-dark"
                href="{% static 'pdf/Curriculum - Astore Matias.pdf' %}"
                download="Curriculum - Astore Matias"
                style="border-color: red rgb(240, 30, 50, 0.7) green"
              >
                Descargar CV
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content%} {% endblock content %}

    <footer
      style="
        max-width: 100%;
        background: linear-gradient(to bottom, #4105e1, #8b25be);
        padding: 40px;
        height: auto;
        text-align: center;
      "
    >
      <h3 class="text-white mb-4">SÃ­gueme en Redes Sociales</h3>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <a
              href="https://www.facebook.com/matias.astore.1"
              target="_blank"
              class="text-white text-decoration-none"
            >
              <div
                class="d-flex align-items-center justify-content-center rounded-circle border border-white"
                style="width: 50px; height: 50px; margin: 5px"
              >
                <i class="bi bi-facebook" style="font-size: 20px"></i>
              </div>
              <p class="text-white mt-2">Facebook</p>
            </a>
          </div>
          <div class="col-auto">
            <a
              href="https://twitter.com/MatiasAstore"
              target="_blank"
              class="text-white text-decoration-none"
            >
              <div
                class="d-flex align-items-center justify-content-center rounded-circle border border-white"
                style="width: 50px; height: 50px; margin: 5px"
              >
                <i class="bi bi-twitter" style="font-size: 20px"></i>
              </div>
              <p class="text-white mt-2">Twitter</p>
            </a>
          </div>
          <div class="col-auto">
            <a
              href="https://www.instagram.com/matias_astore/"
              target="_blank"
              class="text-white text-decoration-none"
            >
              <div
                class="d-flex align-items-center justify-content-center rounded-circle border border-white"
                style="width: 50px; height: 50px; margin: 5px"
              >
                <i class="bi bi-instagram" style="font-size: 20px"></i>
              </div>
              <p class="text-white mt-2">Instagram</p>
            </a>
          </div>
          <div class="col-auto">
            <a
              href="https://ar.linkedin.com/"
              target="_blank"
              class="text-white text-decoration-none"
            >
              <div
                class="d-flex align-items-center justify-content-center rounded-circle border border-white"
                style="width: 50px; height: 50px; margin: 5px"
              >
                <i class="bi bi-linkedin" style="font-size: 20px"></i>
              </div>
              <p class="text-white mt-2">LinkedIn</p>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
